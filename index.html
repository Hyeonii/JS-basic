<!DOCTYPE html>
<html>
  <head>
    <title>hyeonii's To do list</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="js-clock">
      <h1>00:00</h1>
    </div>
    <form class="js-form form">
      <input type="text" placeholder="What is your name?" />
    </form>
    <h4 class="js-greetings greetings"></h4>
    <form class="js-toDoForm todo">
      <h3></h3>
      <input type="text" class="todo-form" placeholder="Write here!" />
    </form>
    <ul class="js-toDoList todo-list"></ul>
    <span class="js-weather weather"></span>
    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
    <script src="motivation-txt.js"></script>
  </body>
</html>
